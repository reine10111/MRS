<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRS-Profile</title>
    <link rel="icon" href="../images/FAVICON.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Load the navbar dynamically -->
    <div id="navbar-container"></div>

    <!-- Main Profile Content -->
    <div class="flex min-h-screen">
        <!-- Profile Section -->
        <div class="flex-1 p-6">
            <div class="flex flex-col items-center mb-6">
                <img src="https://via.placeholder.com/150" alt="User Profile Picture" class="rounded-full mb-4">
                <h2 class="text-3xl font-bold text-gray-800">John Doe</h2>
                <p class="text-gray-600 mb-4">@johndoe</p>
                <p class="text-gray-400 mb-6">Short bio or description about the user...</p>
                <button class="bg-gray-800 text-white py-2 px-6 rounded-lg hover:bg-gray-700">Edit Profile</button>
            </div>

            <!-- Account Information Section -->
            <div class="mt-8">
                <h3 class="text-2xl font-semibold text-gray-800 mb-4">Account Information</h3>
                <ul class="space-y-4">
                    <li class="flex justify-between text-gray-700">
                        <span class="font-medium">Email:</span>
                        <span>johndoe@example.com</span>
                    </li>
                    <li class="flex justify-between text-gray-700">
                        <span class="font-medium">Phone:</span>
                        <span>(123) 456-7890</span>
                    </li>
                    <li class="flex justify-between text-gray-700">
                        <span class="font-medium">Joined:</span>
                        <span>March 5, 2022</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="text-center">
            <p>"Seamless Maintenance, Effortless Solutions."</p>
        </div>
    </footer>

    <script src="user.js"></script>


</body>
</html>
